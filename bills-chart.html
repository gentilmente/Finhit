<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#ffffff" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <link
      rel="stylesheet"
      href="css/style.css"
      type="text/css"
      media="screen"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="manifest" href="/manifest.json" />
    <title>IT.BAnk</title>
  </head>

  <body class="light-grey bills-chart-page">
    <!-- Loading Container Start -->
    <div
      class="d-flex flex-column justify-content-center align-items-center w-100 h-100"
      id="load"
    >
      <div class="preload-image mb-4">
        <img
          src="img/icons/worldwide-coverage.svg"
          class="rot"
          alt="World Icon"
        />
      </div>
      <div class="please-wait-text">
        <div class="primary-text">Please Wait</div>
        <div class="secondary-text">We are working on your task</div>
      </div>
    </div>
    <!-- Loading Container End -->

    <!-- Header Start -->
    <div class="main-header w-100">
      <div
        class="middle-row d-flex justify-content-between w-100 with-back-btn"
      >
        <div class="d-flex align-items-center">
          <!-- Icon Back Start -->
          <div class="icon-back">
            <a href="home.html">
              <span></span>
            </a>
          </div>
          <!-- Icon Back End -->

          <!-- Menu Icon Start -->
          <div class="menu-icon icon-open">
            <a href="menu.html"> </a>
          </div>
          <!-- Menu Icon End -->
        </div>

        <!-- Page Title Start -->
        <div class="page-title">Bills Chart</div>
        <!-- Page Title End -->

        <!-- Notification and User Block Start -->
        <div
          class="main-header_notification-user-block d-flex align-items-center"
        >
          <a href="notifications.html">
            <div class="notification-block">
              <img src="img/icons/notification.svg" alt="Notification Image" />
              <div class="notification-number">2</div>
            </div>
          </a>
          <a href="menu.html">
            <img src="img/icons/menu-icon.svg" alt="Menu Icon" />
          </a>
        </div>
        <!-- Notification and User Block End -->
      </div>
      <div class="bottom-row"></div>
    </div>
    <!-- Header End -->

    <div class="main-content p-60">
      <!-- All Content Start -->
      <div class="content-padding">
        <!-- Content Title & Slogan Start -->
        <div class="sub-pages-top-content-section">
          <div class="d-flex align-items-center">
            <div class="title-image mr-2">
              <img
                src="img/icons/charts-icon.svg"
                class="d-block"
                alt="Charts Icon"
              />
            </div>
            <div class="title">Bills</div>
          </div>
          <div class="slogan">
            Certe, inquam, pertinax non intellegamus, tu paulo ante cum
            memoriter, tum etiam erga nos causae.
          </div>
        </div>
        <!-- Content Title & Slogan End -->

        <!-- Devide Start -->
        <div class="devider-without-line"></div>
        <!-- Devide End -->

        <!-- Charts Block Start -->
        <div class="charts-block information-block mt-3 pb-3">
          <div
            class="information-block_title d-flex justify-content-between align-items-center"
          >
            <div>BILLS CHART</div>
            <a href="charts.html" class="text-underline">Ver Todo</a>
          </div>
          <div class="charts-wrapper">
            <!-- Chart Start-->
            <canvas id="billsChart" width="600" height="400"></canvas>
            <!-- Chart End-->
          </div>
          <div class="charts-information d-flex">
            <div class="item-information income-information">
              <div class="information-title d-flex align-items-center">
                INCOME
              </div>
              <div class="information-money">$785.50</div>
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 38%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <a href="income-chart.html" class="block-link"></a>
            </div>
            <div class="item-information expense-information">
              <div class="information-title d-flex align-items-center">
                EXPENSE
              </div>
              <div class="information-money">$57.45</div>
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 19%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <a href="expense-chart.html" class="block-link"></a>
            </div>
          </div>
          <div class="charts-information d-flex">
            <div class="item-information bills-information">
              <div class="information-title d-flex align-items-center">
                BILLS
              </div>
              <div class="information-money">$841.95</div>
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 62%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <!-- <a href="bills-chart.html" class="block-link"></a> -->
            </div>
            <div class="item-information saving-information">
              <div class="information-title d-flex align-items-center">
                SAVINGS
              </div>
              <div class="information-money">$3,545.57</div>
              <div class="progress">
                <div
                  class="progress-bar"
                  role="progressbar"
                  style="width: 83%"
                  aria-valuenow="25"
                  aria-valuemin="0"
                  aria-valuemax="100"
                ></div>
              </div>
              <a href="savings-chart.html" class="block-link"></a>
            </div>
          </div>
        </div>
        <!-- Charts Block End -->
      </div>
      <!-- All Content End -->
    </div>

    <!-- Footer Start -->
    <div class="main-footer w-100">
      <div class="top-row"></div>
      <div class="bottom-row d-flex justify-content-between align-items-center">
        <!-- Menu Item Start -->
        <div class="footer-menu-item text-center item-overview">
          <a href="home.html" class="no-text-decoration">
            <img
              src="img/icons/overviews.svg"
              class="pasive"
              alt="Overview Icon"
            />
            <img
              src="img/icons/overviews-active.svg"
              class="active"
              alt="Overview Active Icon"
            />
            <div class="menu-title">Overview</div>
          </a>
        </div>
        <!-- Menu Item End -->

        <!-- Menu Item Start -->
        <div class="footer-menu-item text-center item-pages">
          <a href="all-pages.html" class="no-text-decoration">
            <img src="img/icons/pages.svg" class="pasive" alt="Páginas Icon" />
            <img
              src="img/icons/pages-active.svg"
              class="active"
              alt="Páginas Active Icon"
            />
            <div class="menu-title">
              Páginas
              <div class="notification-number">2</div>
            </div>
          </a>
        </div>
        <!-- Menu Item End -->

        <!-- Menu Item Start -->
        <div class="footer-menu-item text-center item-components">
          <a href="components.html" class="no-text-decoration">
            <img
              src="img/icons/components.svg"
              class="pasive"
              alt="Components Icon"
            />
            <img
              src="img/icons/components-active.svg"
              class="active"
              alt="Components Icon"
            />
            <div class="menu-title">Components</div>
          </a>
        </div>
        <!-- Menu Item End -->

        <!-- Menu Item Start -->
        <div class="footer-menu-item text-center item-cards">
          <a href="#" class="no-text-decoration">
            <img src="img/icons/card.svg" class="pasive" alt="My Cards Icon" />
            <div class="menu-title">My Cards</div>
          </a>
        </div>
        <!-- Menu Item End -->

        <!-- Menu Item Start -->
        <div class="footer-menu-item text-center item-settings">
          <a href="#" class="no-text-decoration">
            <img src="img/icons/settings.svg" alt="Settings Icon" />
            <div class="menu-title">Settings</div>
          </a>
        </div>
        <!-- Menu Item End -->
      </div>
    </div>
    <!-- Footer End -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/Chart.bundle.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
