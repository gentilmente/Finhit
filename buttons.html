<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<meta name="theme-color" content="#ffffff">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <!-- FontAwesome -->
  <link rel="stylesheet" href="css/fontawesome.all.min.css">
  <link rel="stylesheet" href="css/style.css" type="text/css" media="screen">
  <link rel="shortcut icon" href="#">  
  <link rel="manifest" href="/manifest.json">
  <title>FinHit</title>
</head>

<body class="light-grey components-page">
    
    <!-- Loading Container Start -->
    <div class="d-flex flex-column justify-content-center align-items-center w-100 h-100" id="load">
        <div class="preload-image mb-4">
            <img src="img/icons/worldwide-coverage.svg" class="rot" alt="World Icon">
        </div>
        <div class="please-wait-text">
            <div class="primary-text">
                Please Wait
            </div>
            <div class="secondary-text">
                We are working on your task
            </div>
        </div>
    </div>
    <!-- Loading Container End -->

    <!-- Header Start -->
    <div class="main-header w-100">
        <div class="middle-row d-flex justify-content-between w-100 with-back-btn">

            <div class="d-flex align-items-center">
                <!-- Icon Back Start -->
                <div class="icon-back">
                    <a href="components.html">
                        <span></span>
                    </a>
                </div>
                <!-- Icon Back End -->

                <!-- Menu Icon Start -->
                <div class="menu-icon icon-open">
                    <a href="menu.html">

                    </a>
                </div>
                <!-- Menu Icon End -->
            </div>

            <!-- Page Title Start -->
            <div class="page-title">
                Buttons
            </div>
            <!-- Page Title End -->

            <!-- Notification and User Block Start -->
            <div class="main-header_notification-user-block d-flex align-items-center">
                <a href="notifications.html">
                    <div class="notification-block">
                        <img src="img/icons/notification.svg" alt="Notification Image">
                        <div class="notification-number">2</div>
                    </div>
                </a>
                <a href="menu.html">
                    <img src="img/icons/menu-icon.svg" alt="Menu Icon">
                </a>
            </div>
            <!-- Notification and User Block End -->
        </div>
        <div class="bottom-row">

        </div>
    </div>
    <!-- Header End -->
    <!-- Content Title & Slogan Start -->
    <div class="sub-pages-top-content-section top-box-padding">
        <div class="d-flex align-items-center">
            <div class="title-image mr-2">
                <img src="img/icons/paperwork.svg" class="d-block" alt="Paperwork Icon">
            </div>
            <div class="title">
                All Buttons
            </div>
        </div>
        <div class="slogan">
            Certe, inquam, pertinax non intellegamus, tu paulo ante cum memoriter, tum etiam erga nos causae.
        </div>
        <!-- Devide Start -->
        <div class="devider-without-line mb-2"></div>
        <!-- Devide End -->
    </div>
    <!-- Content Title & Slogan End -->
    <div class="main-content p-60">
      <!-- All Content Start -->
      <div class="content-padding">

        <!-- Inset Buttons Start -->
       <div class="inset-buttons mt-110">
           <div class="title">
               Inset
           </div>
           <div class="button-box">
               <div class="item-row">
                   <button type="button" class="btn btn-primary bg-color-primary text-white border-none w-50 mr-1">Primary</button>
                   <button type="button" class="btn btn-secondary bg-color-secondary text-dark border-none w-50 ml-1">Secondary</button>
               </div>
               <div class="item-row mt-2">
                   <button type="button" class="btn btn-success bg-color-success text-white border-none w-50 mr-1">Success</button>
                   <button type="button" class="btn bg-color-danger text-white border-none w-50 ml-1">Danger</button>
               </div>
               <div class="item-row mt-2">
                   <button type="button" class="btn btn-warning bg-color-warning text-dark border-none w-50 mr-1">Warning</button>
                   <button type="button" class="btn btn-info bg-color-info text-white border-none w-50 ml-1">Info</button>
               </div>
               <div class="item-row mt-2">
                   <button type="button" class="btn btn-light w-50 mr-1">Light</button>
                   <button type="button" class="btn btn-dark bg-color-dark border-none w-50 ml-1">Dark</button>
               </div>
           </div>
       </div>
        <!-- Inset Buttons End -->

          <!-- Default Buttons Start -->
          <div class="inset-buttons mt-5">
              <div class="title">
                  Default
              </div>
              <div class="default-button-box">
                  <div class="item-row">
                      <button type="button" class="btn btn-primary bg-color-primary text-white border-none w-50 mr-1">Primary</button>
                      <button type="button" class="btn btn-secondary bg-color-secondary text-dark border-none w-50 ml-1">Secondary</button>
                  </div>
                  <div class="item-row mt-2">
                      <button type="button" class="btn btn-success bg-color-success text-white border-none w-50 mr-1">Success</button>
                      <button type="button" class="btn bg-color-danger text-white border-none w-50 ml-1">Danger</button>
                  </div>
                  <div class="item-row mt-2">
                      <button type="button" class="btn btn-warning bg-color-warning text-dark border-none w-50 mr-1">Warning</button>
                      <button type="button" class="btn btn-info bg-color-info text-white border-none w-50 ml-1">Info</button>
                  </div>
                  <div class="item-row mt-2">
                      <button type="button" class="btn btn-light w-50 mr-1">Light</button>
                      <button type="button" class="btn btn-dark bg-color-dark border-none w-50 ml-1">Dark</button>
                  </div>
              </div>
          </div>
          <!-- Default  Buttons End -->

          <!-- Buttons Radius Start -->
          <div class="inset-buttons mt-5">
              <div class="title">
                  Button / Radius
              </div>
              <div class="default-button-box">
                  <div class="item-row">
                      <button type="button" class="btn btn-primary bg-color-primary text-white border-none br-radius-0 w-50 mr-1">Primary</button>
                      <button type="button" class="btn btn-secondary bg-color-secondary text-dark border-none br-radius-5 w-50 ml-1">Secondary</button>
                  </div>
                  <div class="item-row mt-2">
                      <button type="button" class="btn btn-success bg-color-success text-white border-none br-radius-8 w-50 mr-1">Success</button>
                      <button type="button" class="btn bg-color-danger text-white border-none br-radius-10 w-50 ml-1">Danger</button>
                  </div>
                  <div class="item-row mt-2">
                      <button type="button" class="btn btn-warning bg-color-warning text-dark border-none br-radius-15 w-50 mr-1">Warning</button>
                      <button type="button" class="btn btn-info bg-color-info text-white border-none br-radius-20 w-50 ml-1">Info</button>
                  </div>
                  <div class="item-row mt-2">
                      <button type="button" class="btn btn-light br-radius-50 w-50 mr-1">Light</button>
                      <button type="button" class="btn btn-dark bg-color-dark border-none br-radius-100 w-50 ml-1">Dark</button>
                  </div>
              </div>
          </div>
          <!-- Buttons Radius End -->

          <!-- Buttons Radius Start -->
          <div class="inset-buttons mt-5">
              <div class="title">
                  full width / iconed
              </div>
              <div class="default-button-box">
                <div class="d-flex flex-column w-100">
                    <button type="button" class="btn btn-primary bg-color-primary text-white button-shadow fw-100 border-none text-uppercase br-radius-5"><img class="pb-1 mr-1" src="img/icons/send_white.svg"> Primary</button>
                    <button type="button" class="btn btn-secondary bg-color-secondary text-dark fw-100 border-none text-uppercase br-radius-5 mt-2"><img class="pb-1 mr-1" src="img/icons/send_black.svg"> Secondary</button>


                    <button type="button" class="btn btn-success bg-color-success text-white fw-100 border-none text-uppercase br-radius-5 mt-2"><img class="pb-1 mr-1" src="img/icons/send_white.svg"> Success</button>
                    <button type="button" class="btn bg-color-danger text-white border-none text-uppercase fw-100 r-radius-5 mt-2"><img class="pb-1 mr-1" src="img/icons/envelope_white.svg"> Danger</button>


                    <button type="button" class="btn btn-warning bg-color-warning text-dark fw-100 text-uppercase border-none br-radius-5 mt-2"><img class="pb-1 mr-1" src="img/icons/send_black.svg"> Warning</button>
                    <button type="button" class="btn btn-info bg-color-info text-white fw-100 text-uppercase border-none br-radius-5 mt-2"><img class="pb-1 mr-1" src="img/icons/envelope_white.svg"> Info</button>


                    <button type="button" class="btn btn-light br-radius-5 text-uppercase fw-100 mt-2"><img class="pb-1 mr-1" src="img/icons/envelope_dark.svg"> Light</button>
                    <button type="button" class="btn btn-dark bg-color-dark text-uppercase fw-100 border-none br-radius-5 mt-2"><img class="pb-1 mr-1" src="img/icons/envelope_white.svg"> Dark</button>
                </div>


              </div>
          </div>
          <!-- Buttons Radius End -->






        
      </div>
      <!-- All Content End -->
    </div>

    <!-- Footer Start -->
<div class="main-footer w-100">
    <div class="top-row"></div>        
    <div class="bottom-row d-flex justify-content-between align-items-center">

        <!-- Menu Item Start -->
        <div class="footer-menu-item text-center item-overview">
            <a href="home.html" class="no-text-decoration">
                <img src="img/icons/overviews.svg" class="pasive" alt="Overview Icon">
                <img src="img/icons/overviews-active.svg" class="active" alt="Overview Active Icon">
                <div class="menu-title">
                    Overview
                </div>
            </a>
        </div>
        <!-- Menu Item End -->

        <!-- Menu Item Start -->
        <div class="footer-menu-item text-center item-pages">
            <a href="all-pages.html" class="no-text-decoration">
                <img src="img/icons/pages.svg" class="pasive" alt="Pages Icon">
                <img src="img/icons/pages-active.svg" class="active" alt="Pages Active Icon">
                <div class="menu-title">
                    Pages
                    <div class="notification-number">2</div>
                </div>
            </a>
        </div>
        <!-- Menu Item End -->

        <!-- Menu Item Start -->
        <div class="footer-menu-item text-center item-components">
            <a href="components.html" class="no-text-decoration">
                <img src="img/icons/components.svg" class="pasive" alt="Components Icon">
                <img src="img/icons/components-active.svg" class="active" alt="Components Icon">
                <div class="menu-title">
                    Components
                </div>
            </a>
        </div>
        <!-- Menu Item End -->

        <!-- Menu Item Start -->
        <div class="footer-menu-item text-center item-cards">
            <a href="my-cards.html" class="no-text-decoration">
                <img src="img/icons/card.svg" class="pasive" alt="My Cards Icon">
                <div class="menu-title">
                    My Cards
                </div>
            </a>
        </div>
        <!-- Menu Item End -->

        <!-- Menu Item Start -->
        <div class="footer-menu-item text-center item-settings">
            <a href="settings.html" class="no-text-decoration">
                <img src="img/icons/settings.svg" class="pasive" alt="Settings Icon">
                <img src="img/icons/settings-active.svg" class="active" alt="Settings Active Icon">
                <div class="menu-title">
                    Settings
                </div>
            </a>
        </div>
        <!-- Menu Item End -->

    </div>
</div>
<!-- Footer End -->

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="js/jquery-3.4.1.js"></script>
<script src="js/popper.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/script.js"></script>

</body>
</html>
