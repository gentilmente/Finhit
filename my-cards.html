  <body class="light-grey cards-page">
    <!-- Loading Container Start -->
    <div
      class="d-flex flex-column justify-content-center align-items-center w-100 h-100"
      id="load"
    >
      <div class="preload-image mb-4">
        <img
          src="img/icons/worldwide-coverage.svg"
          class="rot"
          alt="World Icon"
        />
      </div>
      <div class="please-wait-text">
        <div class="primary-text">Please Wait</div>
        <div class="secondary-text">We are working on your task</div>
      </div>
    </div>
    <!-- Loading Container End -->

    <!-- Modal Delete Card Start-->
    <div
      class="modal fade"
      id="supportModal"
      tabindex="-1"
      role="dialog"
      aria-labelledby="supportModalTitle"
      aria-hidden="true"
    >
      <div class="modal-dialog mx-auto my-0 d-flex h-100 pt-5" role="document">
        <div class="modal-content popup-win mt-auto">
          <div class="modal-middle mt-4">
            <div class="text-center mt-3">
              <img
                src="img/icons/delete-card.svg"
                class="modal-icon"
                alt="Support Icon"
              />
              <div class="modal-approve-title pt-3">
                Are You Sure, You Want To Delete This Card?
              </div>
            </div>
          </div>
          <div class="modal-bottom d-flex mt-5">
            <a href="home.html" class="btn btn-light w-100" data-dismiss="modal"
              >NO</a
            >
            <a
              href="home.html"
              class="btn btn-danger bg-color-danger w-100 ml-2"
              data-dismiss="modal"
              >YES</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- Modal Delete Card End-->

    <div class="main-header w-100">
      <div
        class="middle-row d-flex justify-content-between w-100 with-back-btn"

          <!-- Icon Back Start -->

            <a href="home.html">
              <span></span>
            </a>

              <img src="img/icons/notification.svg" alt="Notification Image" />
              <div class="notification-number">2</div>
            </div>
          </a>
          <a href="menu.html">
            <img src="img/icons/menu-icon.svg" alt="Menu Icon" />
          </a>
        </div>
        <!-- Notification and User Block End -->

      <div class="bottom-row"></div>
