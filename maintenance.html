<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#ffffff" />
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <!-- FontAwesome -->
    <link rel="stylesheet" href="css/fontawesome.all.min.css" />
    <link
      rel="stylesheet"
      href="css/style.css"
      type="text/css"
      media="screen"
    />
    <link rel="shortcut icon" href="#" />
    <link rel="manifest" href="/manifest.json" />
    <title>IT.BAnk - All Transactions</title>
  </head>

  <body class="light-grey without-active">
    <!-- Loading Container Start -->
    <div
      class="d-flex flex-column justify-content-center align-items-center w-100 h-100"
      id="load"
    >
      <div class="preload-image mb-4">
        <img
          src="img/icons/worldwide-coverage.svg"
          class="rot"
          alt="World Icon"
        />
      </div>
      <div class="please-wait-text">
        <div class="primary-text">Please Wait</div>
        <div class="secondary-text">We are working on your task</div>
      </div>
    </div>
    <!-- Loading Container End -->

    <!-- Header Start -->
    <div class="main-header w-100">
      <div
        class="middle-row d-flex justify-content-between w-100 with-back-btn"
      >
        <div class="d-flex align-items-center">
          <!-- Icon Back Start -->
          <div class="icon-back">
            <a href="my-cards.html">
              <span></span>
            </a>
          </div>
          <!-- Icon Back End -->

          <!-- Menu Icon Start -->
          <div class="menu-icon icon-open"></div>
          <!-- Menu Icon End -->
        </div>

        <!-- Page Title Start -->
        <div class="page-title">Maintenance</div>
        <!-- Page Title End -->

        <!-- Notification and User Block Start -->
        <div
          class="main-header_notification-user-block d-flex align-items-center"
        >
          <a href="notifications.html">
            <div class="notification-block">
              <img src="img/icons/notification.svg" alt="Notification Image" />
              <div class="notification-number">2</div>
            </div>
          </a>
          <a href="menu.html">
            <img src="img/icons/menu-icon.svg" alt="Menu Icon" />
          </a>
        </div>
        <!-- Notification and User Block End -->
      </div>
      <div class="bottom-row"></div>
    </div>
    <!-- Header End -->

    <div class="main-content p-60">
      <!-- All Content Start -->
      <div class="content-padding">
        <!-- Maintenance Content Start -->
        <div class="maintenance d-flex mt-110">
          <img class="big-icon mb-3" src="img/icons/maintenance.svg" />
          <div class="maintenance-content">
            <span class="title mb-1">We are working on it!</span>
            <span class="text"
              >Certe, inquam, pertinax non intellegamus, tu paulo ante cum
              memoriter, tum etiam erga nos causae.</span
            >
          </div>
          <a href="all-pages.html" class="btn btn-light mt-3">GO BACK</a>
        </div>
        <!-- Maintenance Content End -->
      </div>
      <!-- All Content End -->
    </div>

    <!-- Footer Start -->
    <div class="main-footer w-100">
      <div class="top-row"></div>
      <div class="bottom-row d-flex justify-content-between align-items-center">
        <!-- Menu Item Start -->
        <div class="footer-menu-item text-center item-overview">
          <a href="home.html" class="no-text-decoration">
            <img
              src="img/icons/overviews.svg"
              class="pasive"
              alt="Overview Icon"
            />
            <img
              src="img/icons/overviews-active.svg"
              class="active"
              alt="Overview Icon"
            />
            <div class="menu-title">Overview</div>
          </a>
        </div>
        <!-- Menu Item End -->

        <!-- Menu Item Start -->
        <div class="footer-menu-item text-center item-pages">
          <a href="all-pages.html" class="no-text-decoration">
            <img src="img/icons/pages.svg" class="pasive" alt="Páginas Icon" />
            <img
              src="img/icons/pages-active.svg"
              class="active"
              alt="Páginas Active Icon"
            />
            <div class="menu-title">
              Páginas
              <div class="notification-number">2</div>
            </div>
          </a>
        </div>
        <!-- Menu Item End -->

        <!-- Menu Item Start -->
        <div class="footer-menu-item text-center item-components">
          <a href="components.html" class="no-text-decoration">
            <img
              src="img/icons/components.svg"
              class="pasive"
              alt="Components Icon"
            />
            <img
              src="img/icons/components-active.svg"
              class="active"
              alt="Components Icon"
            />
            <div class="menu-title">Components</div>
          </a>
        </div>
        <!-- Menu Item End -->

        <!-- Menu Item Start -->
        <div class="footer-menu-item text-center item-cards">
          <a href="my-cards.html" class="no-text-decoration">
            <img src="img/icons/card.svg" class="pasive" alt="My Cards Icon" />
            <img
              src="img/icons/card-active.svg"
              class="active"
              alt="My Cards Icon"
            />
            <div class="menu-title">My Cards</div>
          </a>
        </div>
        <!-- Menu Item End -->

        <!-- Menu Item Start -->
        <div class="footer-menu-item text-center item-settings">
          <a href="settings.html" class="no-text-decoration">
            <img
              src="img/icons/settings.svg"
              class="pasive"
              alt="Settings Icon"
            />
            <img
              src="img/icons/settings-active.svg"
              class="active"
              alt="Settings Active Icon"
            />
            <div class="menu-title">Settings</div>
          </a>
        </div>
        <!-- Menu Item End -->
      </div>
    </div>
    <!-- Footer End -->

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/popper.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/script.js"></script>
  </body>
</html>
